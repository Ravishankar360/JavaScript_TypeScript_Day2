<html>
   <body>

     <h1>JavaScript getFullYear()</h1>
     <h2>The getFullYear() Method</h2>
     <p>Return the full year of a date:</p>

      <p id="demo"></p>

      <p>The setFullYear() method can optionally set month and day.</p>
      <p>Please note that month counts from 0. December is month 11:</p>
      <p id="demo1"></p>

<script>
   const d = new Date();
   document.getElementById("demo").innerHTML = d.getFullYear();

   const d1 = new Date();
   d1.setFullYear(2020, 11, 3);
   document.getElementById("demo1").innerHTML = d1;

</script>

</body>
</html>
